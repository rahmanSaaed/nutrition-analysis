<table>

  <tr>
    <th>Qty</th>
    <th>Unit</th>
    <th>Food</th>
    <th>Calories</th>
    <th>Weight</th>
  </tr>

  <tr *ngFor="let ingredient of ingredients" >
    <td>{{ingredient?.parsed[0]?.quantity}}</td>
    <td>{{ingredient?.parsed[0]?.measure}}</td>
    <td>{{ingredient?.parsed[0]?.foodMatch}}</td>
    <td>{{ingredient?.parsed[0]?.nutrients?.ENERC_KCAL?.quantity}} {{ingredient?.parsed[0]?.nutrients?.ENERC_KCAL?.unit}}</td>
    <td>{{ingredient?.parsed[0]?.weight}} g</td>
  </tr>

</table>
