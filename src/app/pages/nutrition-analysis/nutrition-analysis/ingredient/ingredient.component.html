<section>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <h1>Nutrition Analysis</h1>
    </div>

    <div class="col-md-12 d-flex justify-content-center">
      <p> Enter all the ingredients You want to analyse in a textarea
        line by line. </p>
    </div>

    <div class="col-md-12 d-flex justify-content-center">
      <p>Each line should contain food name, quantity and
        unit. like: <strong>1 cup tea</strong></p>
    </div>
    
  </div>
</section>



<section>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <textarea [(ngModel)]="ingridient">

      </textarea>
    </div>
    <br>
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-info" [disabled]="!ingridient || isAnalyzing" (click)="analyze()">Analize</button>
    </div>

  </div>
</section>
